<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>

  <body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign in to Mini Twitter</h3>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="userName" class="form-control form-control-lg" />
                    <label class="form-label" for="userName">User Name</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="text" id="passPhrase" class="form-control form-control-lg" />
                    <label class="form-label" for="passPhrase">Password Recuperation Phrase</label>
                  </div>
      
                  <button class="btn btn-success btn-lg btn-block" type="submit" onclick="getPassword()">Get My Password</button>
      
                  <hr class="my-4">

                  <div>
                    <p class="mb-0">Don't have an account? <a class="btn btn-primary" href="register.html" role="button">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>

        function getPassword() {
            var userName=document.getElementById("userName").value;
            var passPhrase=document.getElementById("passPhrase").value ;

            var login=$.post(
            "https://lf2hjnctzzhy6luhovezvrmdzi0xfixq.lambda-url.us-east-1.on.aws/",

                { userName: userName, passPhrase : passPhrase }
            )
            .done((response) => {
                alert("Your Password is:" + response.password);

                location.replace("login.html");
            })
            .fail((error) => {
                alert( error );
            });
        }
      </script>
  </body>
