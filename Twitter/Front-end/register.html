
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>

  <body style="background-color: #508bfc;">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="name" class="form-control form-control-lg" />
                          <label class="form-label" for="name">Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="userName" class="form-control form-control-lg" />
                          <label class="form-label" for="userName">User Name</label>
                        </div>
      
                      </div>
                    </div>
    
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="email" class="form-control form-control-lg" />
                          <label class="form-label" for="email">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Password</label>
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="text" id="passPhrase" class="form-control form-control-lg" />
                          <label class="form-label" for="passPhrase">Password Recuperation Phrase</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-success btn-lg" type="submit" value="Submit" onclick="register()"/>
                    </div>

                    <hr class="my-4">

                    <div>
                      <p class="mb-0">Already have an account? <a class="btn btn-primary" href="login.html" role="button">Sign In</a>
                      </p>
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>


        function register() {
            
            var email=document.getElementById("email").value;
            var name=document.getElementById("name").value ;
            var userName=document.getElementById("userName").value ;
            var password=document.getElementById("password").value ;
            var passPhrase=document.getElementById("passPhrase").value ;

            var sendPost=$.post(
            "https://cwrhufl75zlfzuybyhu7u2eu5a0idtmu.lambda-url.us-east-1.on.aws/",

                { userName: userName, email : email, name : name, password : password, passPhrase : passPhrase },
            )
            .done(function() {
                alert("Registration success");

                setCookie("userName", userName, 1);
                setCookie("email", document.getElementById("email"));
                setCookie("name", document.getElementById("name"));
                setCookie("avatar", "https://bucket-p3.s3.amazonaws.com/avatar.jpg");

                location.replace("readPosts.html");
            })
            .fail(function(xhr, status, error) {
                alert( error );
            });
        }
      </script>
  </body>
